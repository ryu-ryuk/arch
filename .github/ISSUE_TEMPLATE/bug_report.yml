name: "üêõ Bug Report"
description: "Report an issue with the project"
title: "[Bug]: "
labels:
  - bug
body:
  - type: markdown
    attributes:
      value: |
        ## üêû Bug Report
        **A clear and concise description of the bug.**  
        Please ensure the following details are provided:  
        - **Steps to reproduce**  
        - **Expected behavior**  
        - **Actual behavior**  
        - **Environment details**  

  - type: textarea
    id: bug-description
    attributes:
      label: "What happened?"
      description: "Provide a clear and detailed explanation of the bug."
      placeholder: "Describe the issue, including any errors or unexpected behavior."

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: " Steps to Reproduce"
      description: "List the steps to reproduce this issue."
      placeholder: |
        1. Go to...
        2. Click on...
        3. Observe the issue...

  - type: textarea
    id: expected-behavior
    attributes:
      label: " Expected Behavior"
      description: "What should have happened instead?"
      placeholder: "Explain the correct behavior you expected."

  - type: textarea
    id: actual-behavior
    attributes:
      label: "Actual Behavior"
      description: "What actually happened?"
      placeholder: "Explain what went wrong instead."

  - type: textarea
    id: system-info
    attributes:
      label: "üíª System Information"
      description: "Provide details about your environment (OS, browser, dependencies, etc.)."
      placeholder: "Specify your system details below..."
      value: |
        **OS:**  
        **Browser:**  
        **Node.js/Python Version:**  
        **Dependencies:**  
        **Other relevant info:**  


  - type: textarea
    id: error-logs
    attributes:
      label: "üìú Error Logs (if any)"
      description: "Paste any relevant logs, stack traces, or console errors."
      render: shell
      placeholder: "Paste logs here..."

  - type: textarea
    id: additional-context
    attributes:
      label: "‚ÑπÔ∏è Additional Context"
      description: "Any other information that might help debug this issue."
      placeholder: "E.g., is this happening after a recent update? Only in specific cases?"

  - type: checkboxes
    id: confirmation
    attributes:
      label: " Confirmation"
      description: "Before submitting, please ensure:"
      options:
        - label: "I have searched for existing issues."
        - label: "I have provided all necessary details for debugging."
        - label: "I have attached logs/screenshots if applicable."

